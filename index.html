<!DOCTYPE >
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script  src="javascript.js" defer></script>
</head>

<body>
    
        <div class="headerContainer">
            <h1 class="header">Calculator</h1>
        </div>
        <div class="container">
             <div class="display">
                <div class="screen-container">
                    <div class="screen"></div>
                </div>
                 
                <div class="row-one">
                   
                     <button>7</button>
                     <button>8</button>
                     <button>9</button>
                     <button>C</button>
                </div>

                <div class="row-two">
                    <button data-key="52">4</button>
                     <button data-key="53">5</button>
                     <button data-key="54">6</button>
                     <button data-key="106">ร</button>
                </div>
                <div class="row-three">
                    <button data-key="49">1</button>
                    <button data-key="50">2</button>
                    <button data-key="51">3</button>
                    <button data-key="191">รท</button>
               </div>
               <div class="row-four">
                <button data-key="48">0</button>
                <button data-key="188">,</button>
                <button data-key="107">+</button>
                <button data-key="189">-</button>
            </div> 
            <div class="row-five">
                <button  class="result" id="equal" >=</button>
            </div>
            </div>             
        </div>   



<audio id="audioSpace" src="/sounds/mixkit-typewriter-hard-hit-1367.wav"></audio>

<audio id="audio" controls style="display:none">
    <source src="sounds/mixkit-mechanical-typewriter-hit-1365.wav" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>       


</body>
    
        

</html>
