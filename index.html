<!DOCTYPE >
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script  src="javascript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="#">
</head>

<body>
        <div class="headerContainer">
            <h1 class="header">Calculator</h1>
        </div>
        <div class="container">
             <div class="display">
                <div class="screen-container">
                    <div class="screen"></div>
                </div>
                 
                <div class="row-one">
                   
                     <button data-key ="55" class="key">7</button>
                     <button data-key ="56" class="key">8</button>
                     <button data-key ="57" class="key">9</button>
                     <button data-key ="67" class="clear">C</button>
                </div>

                <div class="row-two">
                    <button data-key ="52" class="key">4</button>
                    <button data-key ="53" class="key">5</button>
                    <button data-key ="54" class="key">6</button>
                    <button data-key ="106" class="operator">ร</button>
                </div>
                <div class="row-three">
                    <button data-key ="49" class="key">1</button>
                    <button data-key ="50" class="key">2</button>
                    <button data-key ="51" class="key">3</button>
                    <button data-key ="111" class="key">รท</button>
               </div>
               <div class="row-four">
                    <button data-key ="48" class="key">0</button>
                    <button data-key ="188" class="comma">,</button>
                    <button data-key ="107" class="operator">+</button>
                    <button data-key ="109" class="operator">-</button>
               </div> 
                <div class="row-five">
                    <button data-key ="187" class="result" id="equal" >=</button>
               </div>
             </div>             
         </div>   



<audio id="audioSpace" src="/sounds/mixkit-typewriter-hard-hit-1367.wav"></audio>

<audio id="audio" controls style="display:none">
    <source src="sounds/mixkit-mechanical-typewriter-hit-1365.wav" type="audio/mpeg"> Your browser does not support the audio element.
 </audio>       


</body>
    
        

</html>
